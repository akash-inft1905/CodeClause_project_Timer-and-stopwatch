<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Timer and Stopwatch</h1>
  </header>

  <section class="timer">
    <h2>Timer</h2>
    <div class="timer-container">
      <div class="timer-display">
        <span id="timer-hours">00</span>:<span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
      </div> 
      <div class="timer-buttons" style="margin-left: 32px;">
        <button id="start-timer">Start</button>
        <button id="pause-timer">Pause</button>
        <button id="reset-timer">Reset</button>
      </div>
    </div>
  </section>

  <section class="stopwatch">
    <h2>Stopwatch</h2>
    <div class="stopwatch-container">
      <div class="stopwatch-display">
        <span id="stopwatch-hours">00</span>:<span id="stopwatch-minutes">00</span>:<span id="stopwatch-seconds">00</span>:<span id="stopwatch-milliseconds">000</span>
      </div>
      <div class="stopwatch-buttons" style="margin-left: 32px;">
        <button id="start-stopwatch">Start</button>
        <button id="pause-stopwatch">Pause</button>
        <button id="reset-stopwatch">Reset</button>
      </div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
